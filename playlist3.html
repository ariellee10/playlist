  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Nanum Gothic', sans-serif;
      overflow: hidden;
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('sunset.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 50px 20px;
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
      min-height: 100vh;
      overflow-y: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-style: italic;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      list-style: none;
      padding: 0;
    }

    li {
      width: 200px;
      background-color: rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 12px;
      backdrop-filter: blur(4px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    li:hover {
      transform: translateY(-5px);
      transition: transform 0.2s ease;
    }

    a {
      color: #eee;
      text-decoration: none;
    }

    img {
      margin-top: 10px;
      border-radius: 10px;
      width: 100%;
    }

    .back {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      color: white;
      background-color: #487eb0;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .back:hover {
      background-color: #273c75;
    }
  </style>
